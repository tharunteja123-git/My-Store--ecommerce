{% extends "store/base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="fw-bold mb-3">My Rewards</h3>
  {% if rewards %}
    <ul class="list-group">
      {% for reward in rewards %}
        <li class="list-group-item">
          <strong>{{ reward.title }}</strong> - {{ reward.points }} points
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info">You donâ€™t have any rewards yet.</div>
  {% endif %}
</div>
{% endblock %}
